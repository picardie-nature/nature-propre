<INCLURE{fond=entete}>
<BOUCLEa(ARTICLES){id_article}>

<section id="blog" class="container">
<div class="row">
	<aside class="col-sm-4 col-sm-push-8">
                <div class="widget search">
                    <form role="form">
                        <div class="input-group">
                            <input type="text" placeholder="Rechercher" autocomplete="off" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-danger"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div><!--/.search-->

                <div class="widget categories">
                    <h3>Catégories</h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <ul class="arrow">
				<BOUCLEe(RUBRIQUES){titre!='_'}>
                                <li><a href="#URL_RUBRIQUE">#TITRE</a></li>
				</BOUCLEe>
                            </ul>
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>                     
                </div><!--/.categories-->

                <div class="widget tags">
                    <h3>Mots clés</h3>
                    <ul class="tag-cloud">
			    <BOUCLEd(MOTS){id_groupe=1}>
			    	<a href="#URL_MOT" class="btn btn-xs btn-primary">#TITRE</a>
			    </BOUCLEd>
                    </ul>
                </div><!--/.tags-->
            </aside>        
            <div class="col-sm-8 col-sm-pull-4">
                <div class="blog">
                    <div class="blog-item">
                        <div class="blog-content">
                            <h3>#TITRE</h3>
                            <div class="entry-meta">
				<Bb>
                                <span><i class="fa fa-user"></i>
				<BOUCLEb(AUTEURS){id_article}>
					#NOM
				</BOUCLEb>
				</span>
				</Bb>
                                <span><i class="fa fa-folder-open"></i>
					<BOUCLEc(RUBRIQUES){id_rubrique}>
						<a href="#URL_RUBRIQUE">#TITRE</a>
					</BOUCLEc>
				</span>
                                <span><i class="fa fa-calendar"></i> [(#DATE|nom_mois)] [(#DATE|annee)]</span>
                            </div>
			    <!--<p class="lead">Proin gravida nibh vel velit auctor aliquet. Aenean sollicitudin, lorem quis bibendum auctor, nisi elit consequat ipsum, nec sagittis sem nibh id elit. Duis sed odio sit amet nibh vulputate cursus a sit amet mauris. Morbi accumsan ipsum velit. Nam nec tellus a odio tincidunt auctor a ornare odio. Sed non  mauris vitae erat consequat auctor eu in elit. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.</p>-->
			    #TEXTE
                            <hr>

                            <div class="tags">
                                <i class="icon-tags"></i> Mots clés
				<BOUCLEf(MOTS){id_article}>
					<a href="#URL_MOT" class="btn btn-xs btn-primary">#TITRE</a>
				</BOUCLEf>
					: Aucun
				<//Bf>
                            </div>

                            <p>&nbsp;</p>
                        </div>
                    </div><!--/.blog-item-->
                </div>
            </div><!--/.col-md-8-->
        </div>
</section>
</BOUCLEa>
<INCLURE{fond=pied}>
