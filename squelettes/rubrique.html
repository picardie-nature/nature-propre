<INCLURE{fond=entete}>
<BOUCLEa(RUBRIQUES){id_rubrique}>
<section id="rubrique" class="container">
	<div class="center">
		<h1>#TITRE</h1>
		#DESCRIPTIF
		<hr/>
	</div>
	#TEXTE
	<div class="row">
		<BOUCLEc(RUBRIQUES){id_parent=#ID_RUBRIQUE}>
		<div class="col-sm-4">
			<div class="boite">
				<h4><a href="#URL_RUBRIQUE">#TITRE</a></h4>
				<a href="#URL_RUBRIQUE">#DESCRIPTIF</a>
				<div class="center"><a href="#URL_RUBRIQUE" class="btn btn-info">Ouvrir</a></div>
			</div>
		</div>
		<div class="break[(#COMPTEUR_BOUCLE|moins{1}|modulo{3})]"></div>
		</BOUCLEc>
		<div style="clear:both;"></div>
		<BOUCLEb(ARTICLES){id_rubrique}>
		<div class="col-sm-4">
			<div class="boite">
				<h4><a href="#URL_ARTICLE">#TITRE</a></h4>
				<a href="#URL_ARTICLE">#DESCRIPTIF</a>
				<div class="center"><a href="#URL_ARTICLE" class="btn btn-info">Lire</a></div>
			</div>
		</div>
		<div class="break[(#COMPTEUR_BOUCLE|moins{1}|modulo{3})]"></div>
		</BOUCLEb>
		<div style="clear:both;"></div>
		<Bd>
		<div class="center"><h1>Revue de presse</h1></div>
		<hr/>
		<BOUCLEd(SYNDIC_ARTICLES){id_rubrique}>
		<div class="col-sm-4 ">
			<div class="boite">
				<h4>#TITRE</h4>
				<a href="#URL_ARTICLE">#DESCRIPTIF</a>
				<div class="center"><a href="#URL_ARTICLE" class="btn btn-info">Lire</a></div>
			</div>
		</div>
		<div class="break[(#COMPTEUR_BOUCLE|moins{1}|modulo{3})]"></div>
		</BOUCLEd>
	</div>
</section>
</BOUCLEa>
<INCLURE{fond=pied}>
